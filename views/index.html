<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="/static/css/index.css"/>
  <title>Avalon Game</title>
</head>

<body id="app">
  <h1>Hello world.</h1>

  <div id="join-panel">
    <input type="text" v-model="name">
    <input type="text" v-model="room_id">
    <select v-model.number="player_num">
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
    <input type="checkbox" v-model="random_order">
    <input type="number" v-model.number="order">
    <button @click="join_new">创建房间</button>
    <button @click="join">加入</button>
  </div>

  <div id="game-panel"></div>

  <div id="msg-panel">
    <message v-for="msg in messages" ></message>
  </div>

  <form id="msg-form" @submit.prevent="send">
    <input type="text"v-model="message" >
    <button type="submit">Send</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script src="/static/js/index.js"></script>
</body>

</html>
